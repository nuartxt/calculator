<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <p>Calculator</p>
        </div>
        <div class="display">
            <p class="display_inpute">0</p>
        </div>
        <div class="buttons">
            <p class="btn" style="background-color:yellow">C</p>
            <p class="btn" style="background-color: #ff7f50">/</p>
            <p class="btn" style="background-color: #ff7f50">*</p>
            <p class="btn">X</p>
            <p class="btn">7</p>
            <p class="btn">8</p>
            <p class="btn">9</p>
            <p class="btn" style="background-color: #ff7f50">-</p>
            <p class="btn">4</p>
            <p class="btn">5</p>
            <p class="btn">6</p>
            <p class="btn" style="background-color: #ff7f50">+</p>
            <p class="btn">1</p>
            <p class="btn">2</p>
            <p class="btn">3</p>
            <p class="btn" style="background-color: #40e0d0;">=</p>
            <p class="btn btn_2">0</p>
            <p class="btn">.</p>
        </div>
    </div>
</body>

</html>
